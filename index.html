<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <h1>My Logo</h1>
        <nav>
            <img class="hamburger" src="Icons/Enabled.svg" alt="Menu Icon">
        </nav>
    </header>
    <section class="background">
        <section class="headlineContainer">
            <h2 class="name">I'm Bilal.<br>Glad to see you!</h2>

            <p class="connect">LET'S CONNECT</p>
            <section class="socialIcons">
                <img class="Twitter" src="Icons/Twitter.svg">
                <img class="Linkedin" src="Icons/Linkedin icon.svg">
                <img class="M" src="Icons/M.svg">
                <img class="github" src="Icons/github.svg">
                <img class="victory" src="Icons/victory.svg">
            </section>
        </section>
